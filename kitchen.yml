---
driver:
  name: ec2
  aws_ssh_key_id: MyEC2Keypair
  region: us-east-1
  availability_zone: b
  subnet_id: subnet-0d389e0315ec7f096
  instance_type: t2.micro
  image_id: ami-07d0cf3af28718ef8
  security_group_ids: ["sg-03a8021d9ee046e9b"]
  retryable_tries: 120

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04

transport:
  ssh_key: ssh/MyEC2Keypair.pem
  username: ubuntu
  connection_timeout: 10
  connection_retries: 5


suites:
  - name: core
    verifier:                      
      inspec_tests:                 
        - test/integration/default   
    attributes:

  - name: web_front
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:

  - name: web_back
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:

  - name: db
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:

  - name: micropayment
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
