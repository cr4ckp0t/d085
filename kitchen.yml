---
driver:
  name: ec2
  aws_ssh_key_id: MyEC2Keypair
  region: us-east-1
  availability_zone: b
  subnet_id: subnet-0d389e0315ec7f096
  instance_type: t2.micro
  image_id: ami-02eac2c0129f6376b
  security_group_ids: ["sg-03a8021d9ee046e9b"]
  retryable_tries: 120

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: centos-7

transport:
  ssh_key: ssh/MyEC2Keypair.pem
  username: centos
  connection_timeout: 10
  connection_retries: 5

suites:
  - name: core
    provisioner:
      named_run_list: core
    verifier:                      
      inspec_tests:                 
        - test/integration/default   
    attributes:

  - name: web_front
    provisioner:
      named_run_list: web_front
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:

  - name: web_back
    provisioner:
      named_run_list: web_back
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:

  - name: db
    provisioner:
      named_run_list: db
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:

  - name: micropayment
    provisioner:
      named_run_list: micropayment
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
